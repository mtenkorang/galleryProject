<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./dist/style.css">
    <!-- Script -->
    <script src="js/info.js"></script>
    <title>Slideshow</title>
</head>
<body>

        <!-- Lightview Container -->
        <div class="model" id="model" data-animation="slideInOutLeft">
          <div id="light-view">
              <div class="model-picture" id="model-image">
                  <div class="close" id="close">
                      close
                  </div>
              </div>
          </div>
    
        </div>

    <div class="grid-container">
      <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="./assets/shared/logo.svg" alt="Galleria Logo">
            </div>
            <a class="start" href="./index.html">stop slideshow</a>
        </header>

        <section class="slide grid" id="slide" display="none">
      
          <div class="slide-gallery">
              <!-- Art Picture -->
              <div class="slide-gallery-picture grid" id="hero-image">

                  <div class="view-picture artpicture" id="view-picture">
                      <div class="view">
                        <span>view image</span>
                      </div>
                  </div>

              
                <!-- Art Header -->
              <div class="slide-gallery-card text">
                <h1 id="hero-title">
                  Starry Night
                </h1>
                <p id="hero-author">
                  Vincent Van Gogh
                </p>
              </div>

              <div class="slide-gallery-author insert" id="author-image">
              </div>

              </div>
             
              
            
          </div>
         
          <div class="slide-info grid">
            <span class="year item" id="year">1889</span>

            <div class="details item">
              <p id="description"></p>
              <a href="" id="source" class="go-source start" target="_blank">go to source</a>
            </div>
           
          </div>
      </section>


    </div>




    <!-- FOOTER -->
    <footer class="footer">
      <!-- Progress Bar -->
      <progress class="progress" id="progress" value="6.8" max="100">
        6.8%
      </progress>
      <div class="footer-info">
        <p>
          <span class="post-title footer-title" id="footer-title">Starry Night</span>
          <span class="post-author" id="footer-author">Vincent Van Gogh</span>
        </p>
        <!-- Navigation Buttons -->
        <div class="buttons">
          <a class="button button-back" id="back" >
            <svg width="26" height="24" xmlns="http://www.w3.org/2000/svg"><g stroke="#000" fill="none" fill-rule="evenodd"><path d="M24.166 1.843L3.627 12.113l20.539 10.269V1.843z" stroke-width="2"/><path fill="#D8D8D8" d="M.986.5h-1v22.775h1z"/></g></svg>
          </a>
          <a class="button button-next" id="next">
            <svg width="26" height="24" xmlns="http://www.w3.org/2000/svg"><g stroke="#000" fill="none" fill-rule="evenodd"><path d="M1.528 1.843l20.538 10.27L1.528 22.382V1.843z" stroke-width="2"/><path fill="#D8D8D8" d="M24.708.5h1v22.775h-1z"/></g></svg>
          </a>
        </div>
      </div>
    </footer>
</body>
</html>
